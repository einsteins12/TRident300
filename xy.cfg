[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  # 200 for 1.8째 steppers, 400 for 0.9째
endstop_pin: tmc2240_stepper_x:virtual_endstop  # Use virtual endstop for sensorless homing
position_min: 0
position_endstop: 300
position_max: 300  # Adjust for your Trident build size (e.g., 250, 300, or 350mm)
homing_speed: 175
homing_retract_dist: 20
#homing_positive_dir: false
use_sensorless_homing: true

[tmc2240 stepper_x]
cs_pin: PC4
spi_bus: spi1  # Octopus V1.1 uses SPI1 for driver communication
run_current: 1.3  # Adjust based on your motor specs (0.6-1.0A typical for Voron)
home_current: 1.0  # Lower current for homing to improve sensitivity
current_change_dwell_time: 0.2
stealthchop_threshold: 0  # Disable stealthChop for sensorless homing
diag0_pin: ^!PG6  # DIAG pin for X (Octopus V1.1)
interpolate: true
rref: 12000
#driver_SGT: 2  # Start with 0, tune between -64 to 64 for sensitivity

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200  # 200 for 1.8째 steppers, 400 for 0.9째
endstop_pin: tmc2240_stepper_y:virtual_endstop  # Use virtual endstop for sensorless homing
position_min: 0
position_endstop: 300
position_max: 300  # Adjust for your Trident build size
homing_speed: 155
homing_retract_dist: 20
#homing_positive_dir: false
use_sensorless_homing: true

[tmc2240 stepper_y]
cs_pin: PD11
spi_bus: spi1  # Octopus V1.1 uses SPI1
run_current: 1.3  # Adjust based on your motor specs
home_current: 1.0  # Lower current for homing
current_change_dwell_time: 0.2
stealthchop_threshold: 0  # Disable stealthChop for sensorless homing
diag0_pin: ^!PG9  # DIAG pin for Y (Octopus V1.1)
interpolate: true
rref: 12000
#driver_SGT: -2  # Start with 1, tune between -64 to 64 for sensitivity




